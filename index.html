<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Listings</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Creative Listings</h1>
    <nav>
      <button onclick="filterListings('all')">All</button>
      <button onclick="filterListings('Cash')">Cash</button>
      <button onclick="filterListings('Subject-To')">Subject-To</button>
    </nav>
  </header>

  <main>
    <div id="map"></div>
    <div id="listings"></div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
